version: '3.8'

services:
  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: top1000-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-default_password}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - top1000-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-default_password}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Top1000 应用服务
  top1000:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: top1000-app
    restart: unless-stopped
    ports:
      - "7066:7066"
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-default_password}
      - REDIS_DB=0
      - IYUU_SIGN=${IYUU_SIGN:-}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - top1000-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7066/top1000.json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  redis-data:
    driver: local

networks:
  top1000-network:
    driver: bridge
